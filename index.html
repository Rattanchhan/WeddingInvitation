<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <main class="container">
        <!-- <div class="left-side">
        </div> -->
        <div class="right-side">
            <section class="introduction">
                <p>សូមគោរពអញ្ជើញភ្ញៀវកត្តិយសចូលរួមក្នុងកម្មវិធីអាពាហ៍ពិពាហ៍របស់យើងខ្ញុំ</p>
                <img class="filigree-top" src="/StaticResources/Frames/filigree line.png" alt="">
            </section>
            <section class="couple">
                <p class="male"><span><img src="/StaticResources/Backgrounds/coner-left.png" alt=""></span>ឆាន​ រតនា</p>
                <p class="female">សែន សុគន្ធា <span><img src="/StaticResources/Backgrounds/coner-right.png" alt=""></span></p>
                <img class="coupleImg" src="/StaticResources/Backgrounds/engagement.PNG" alt="">
            </section>
            <section class="event-details">
                <div class="day">
                    អាទិត្យ
                    <span class="border-top"></span>
                    <span class="border-bottom"></span>
                </div>
                <div class="date">
                    <span class="month">
                        មីនា
                    </span>
                    <span class="days">
                        ០៨
                    </span>
                    <span class="year">
                        ២០២៦
                    </span>
                    <span class="border-left"></span>
                    <span class="border-right"></span>
                </div>
                <div class="hour">
                    ៥​ ល្ងាច
                    <span class="border-top"></span>
                    <span class="border-bottom"></span>
                </div>
            </section>
            <section class="venue-section">
                <div class="venue-card">
                    <p class="venue">ទីកន្លែង៖ ស្ថិតនៅ​​ ភូមិអ្នកលឿង ឃុំអ្នកលឿង ស្រុកពាមរក៍​ ខេត្តព្រៃវែងដោយមេត្រីភាព។</p>
                    <img class="filigree-bottom" src="/StaticResources/Frames/filigree line.png" alt="">
                </div>
            </section>
            <div class="coner-frame">
                <img class="top-right" src="/StaticResources/Frames/Gold-Border.png" alt="">
                <img class="top-left" src="/StaticResources/Frames/Gold-Border.png" alt="">
                <img class="bottom-right" src="/StaticResources/Frames/Gold-Border.png" alt="">
                <img class="bottom-left" src="/StaticResources/Frames/Gold-Border.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
